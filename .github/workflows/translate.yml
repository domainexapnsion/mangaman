name: Translate Bato.to to Marathi

on:
  workflow_dispatch:
    inputs:
      bato_url:
        description: 'Bato.to chapter URL'
        required: true
        type: string

jobs:
  translate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install pillow opencv-python requests numpy google-generativeai
    
    - name: Install fonts
      run: |
        sudo apt-get update
        sudo apt-get install -y fonts-noto-devanagari fonts-noto-devanagari-extra
    
    - name: Run translation pipeline
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        BATO_URL: ${{ github.event.inputs.bato_url }}
      run: |
        python pipeline.py "$BATO_URL"
    
    - name: Upload translated pages
      uses: actions/upload-artifact@v4
      with:
        name: marathi-translated-chapter
        path: translated_chapters/
        retention-days: 30
        compression-level: 6
